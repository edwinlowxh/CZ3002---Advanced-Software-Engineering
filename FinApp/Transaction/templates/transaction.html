<script>
    // Get the radio buttons and the content element
    var expensesBtn = document.getElementById("expenses");
    var incomeBtn = document.getElementById("income");
    var contentDiv = document.getElementById("content");

    // // Set the initial content
    contentDiv.innerHTML = "<center><h1 style='margin-top: 60px;'><u>Expenses</u></h1></center><div class='container d-flex align-items-center justify-content-between'><table class='table table-hover table-dark' id='category-table' style='margin-top: 80px; width:80%; margin:80px auto;border-collapse: collapse; border-radius: 1em; overflow: hidden; padding: 5px;'><thead><tr>{% for header in expense_table_header.values %}<th scope='col'>{{ header }}</th>{% endfor %}<th scope='col' style='width: 30%;'></th></tr></thead><tbody>{% for transaction in transactions %}<tr>{% if transaction.type.0 == 'EXPENSE' %}{% for key in expense_table_header %}<td>{{ transaction|get:key }}</th>{% endfor %}<td><a href='#' style='margin-right: 20px;'><span class='material-icons'>delete</span></a><a href='#' style='margin-right: 20px;'><span class='material-icons'>edit</span></a></td>{% endif %}</tr>{% endfor %}</tbody></table></div><div style='text-align: center;'><button type='button' class='btn btn-outline-secondary btn-lg align-middle'><span class='material-icons align-middle' style='margin-right: 5px;'>add</span>Add Expense</button></div>";

    // Add event listeners to the radio buttons
    expensesBtn.addEventListener("click", function() {
      contentDiv.innerHTML = "<center><h1 style='margin-top: 60px;'><u>Expenses</u></h1></center><div class='container d-flex align-items-center justify-content-between'><table class='table table-hover table-dark' id='category-table' style='margin-top: 80px; width:80%; margin:80px auto;border-collapse: collapse; border-radius: 1em; overflow: hidden; padding: 5px;'><thead><tr>{% for header in expense_table_header.values %}<th scope='col'>{{ header }}</th>{% endfor %}<th scope='col' style='width: 30%;'></th></tr></thead><tbody>{% for transaction in transactions %}<tr>{% if transaction.type.0 == 'EXPENSE' %}{% for key in expense_table_header %}<td>{{ transaction|get:key }}</th>{% endfor %}<td><a href='#' style='margin-right: 20px;'><span class='material-icons'>delete</span></a><a href='#' style='margin-right: 20px;'><span class='material-icons'>edit</span></a></td>{% endif %}</tr>{% endfor %}</tbody></table></div><div style='text-align: center;'><button type='button' class='btn btn-outline-secondary btn-lg align-middle'><span class='material-icons align-middle' style='margin-right: 5px;'>add</span>Add Expense</button></div>";});

    incomeBtn.addEventListener("click", function() {
        contentDiv.innerHTML = "<center><h1 style='margin-top: 60px;'><u>Income</u></h1></center><div class='container d-flex align-items-center justify-content-between'><table class='table table-hover table-dark' id='category-table' style='margin-top: 80px; width:80%; margin:80px auto;border-collapse: collapse; border-radius: 1em; overflow: hidden; padding: 5px;'><thead><tr>{% for header in expense_table_header.values %}<th scope='col'>{{ header }}</th>{% endfor %}<th scope='col' style='width: 30%;'></th></tr></thead><tbody>{% for transaction in transactions %}<tr>{% if transaction.type.0 == 'EXPENSE' %}{% for key in expense_table_header %}<td>{{ transaction|get:key }}</th>{% endfor %}<td><a href='#' style='margin-right: 20px;'><span class='material-icons'>delete</span></a><a href='#' style='margin-right: 20px;'><span class='material-icons'>edit</span></a></td>{% endif %}</tr>{% endfor %}</tbody></table></div><div style='text-align: center;'><button type='button' class='btn btn-outline-secondary btn-lg align-middle'><span class='material-icons align-middle' style='margin-right: 5px;'>add</span>Add Income</button></div>";});

  </script>
